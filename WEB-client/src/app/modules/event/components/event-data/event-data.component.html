<div class="mainContainer" *ngIf = "eventData$ | async as event">
    <div class="imgContainer">
        <img [src]="imgToShow" alt="">
    </div>
    <div class="container">
        <div class="dataContainer">
            <div class="timePlace">
                <div class="time">
                    <p>Время</p>
                    <p>{{event.event.event_time}}</p>
                </div>
                <div class="place">
                    <p>Место</p>
                    <p>{{event.event.city.name}}</p>
                </div>
            </div> 
            <div class="description">
                <p>Описание</p>
                <p>{{event.event.description}}</p>
            </div>
        </div>
        <a href="{{event.event.source_url}}" target="_blank" (click) = "onClick()">Перейти на сайт мероприятия</a>
    </div>
</div>
