<div class="container">
    <div class="filterContainer">
        <div>
            <label>Дата проведения</label>
            <div>
                <p>От <input class="dateInput" type="date" name="startsMin" [(ngModel)] = "startsMin"> до <input class="dateInput" type="date" name="startsMax" [(ngModel)] = "startsMax"></p>
            </div>
        </div>
        <form [formGroup] = "filterForm" (ngSubmit) = "onSubmit()">
            <div class="formGroup">
                <label class="title">Типы</label>
                <div class="flexContainer">
                    <div *ngFor = "let type of filterForm?.get('types')['controls']; let i = index;">
                        <input class="check" type="checkbox" [formControl] = "type">
                        {{types[i].name}}
                    </div>
                </div>
            </div>
            <div class="formGroup">
                <label class="title">Категории</label>
                <div class="flexContainer">
                    <div *ngFor = "let category of filterForm?.get('categories')['controls']; let i = index;">
                        <input class="check" type="checkbox" [formControl] = "category">
                        {{categories[i].name}}
                    </div>
                </div>
            </div>
            <div class="formGroup">
                <label class="title">Города</label>
                <div class="flexContainer">
                    <div *ngFor = "let place of filterForm?.get('places')['controls']; let i = index;">
                        <input class="check" type="checkbox" [formControl] = "place">
                        {{places[i].name}}
                    </div>
                </div>
            </div>
        </form>
        <div class="btnContainer">
            <button class="btn" type="submit" (click) = "onSubmit()">Применить</button>
        </div>       
    </div>
</div>
