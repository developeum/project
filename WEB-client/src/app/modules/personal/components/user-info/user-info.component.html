<div class="container">
    <div class="infoContainer">
        <div *ngIf="imageToShow" class="imgContainer">
            <img class="userImg" src="imageToShow" alt="">
        </div>
        <div class="changeImgContainer">
            <label class="image-upload-container btn btn-bwm">
                <span>Select Image</span>
                <input #imageInput
                    type="file"
                    accept="image/*"
                    (change)="processFile(imageInput)">
            </label>
        </div>
        <div class="textContainer" >
            <div class="text" *ngIf = "!visibility">
                <p>{{userInfo.first_name}} {{userInfo.last_name}} <button (click) = "changeVisibility()">Изменить</button></p>
                <br>
                <p>{{userInfo.status.name}}</p>
                <p>{{userInfo.email}}</p>
                <p>{{userInfo.phone}}</p>
                <p>{{userInfo.city.name}}</p>
                <button click = "logout()">Выйти</button>
            </div>  
            <div class="formContainer" *ngIf = "visibility">
                <form [formGroup] = "userInfoForm">
                    <div class="formGroup">
                        <p class="name">Имя</p>
                        <input type="text" formControlName = "firstName">
                    </div>
                    <div class="formGroup">
                        <p class="name">Фамилия</p>
                        <input type="text" formControlName = "lastName">
                    </div>
                    <div class="formGroup">
                        <p class="name">Телефонный номер</p>
                        <input type="text" formControlName = "phone">
                    </div>
                    <select formControlName = "status" name="select" id="">
                        <option *ngFor = "let status of statuses, let i = index" value="stack">{{status.name}}</option>
                    </select>
                    <select formControlName = "stack" name="select" id="">
                        <option *ngFor = "let stack of stacks, let i = index" value="stack">{{stack.name}}</option>
                    </select>
                    <button type="submit" (click) = "onSubmit()">Применить</button>
                </form>
            </div>     
        </div>
        
    </div>
</div>
