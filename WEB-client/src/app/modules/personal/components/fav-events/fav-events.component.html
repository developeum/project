<div class="container">
    <p class="title">Избранное</p>
    <div *ngIf="favEvents$ | async as events" class="favContainer">
        <div *ngFor="let event of events" class="eventContainer">
            <p>{{ event.name }} {{event.type}} {{event.isFavorite}}</p>
        </div>
    </div>
    <button class="newEvents" click = "loadMoreEvents()">Смотреть больше</button>
</div>
