<div class="container">
    <div class="loginContainer">
        <div class="formContainer">
            <p class="signIn">Вход</p>
            <form [formGroup] = "loginForm" (ngSubmit) = "onSubmit()" >
                <div class="formGroup">
                    <p class="inputDescription">Логин</p>
                    <input formControlName = "username" class="input" type="text" placeholder="login" />
                </div>
                <div class="formGroup">
                    <p class="inputDescription">Пароль</p>
                    <div class="wrapInput">
                        <input #password formControlName = "password" class="input" type="password" placeholder="password" />
                        <input class="inputVisible" type="text" (mouseenter) = "changePassVisibility($event)" (mouseleave) = "changePassVisibility($event)" value="">
                    </div>                    
                </div>               
                <button type="submit button" class="subButton">Войти</button>
            </form>
        </div>
    </div>
</div>
