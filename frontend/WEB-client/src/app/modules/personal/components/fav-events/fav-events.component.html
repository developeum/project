<div class="container">
    <p class="title">Избранное</p>
    <div *ngIf="favEvents$ | async as events" class="favContainer">
        <div *ngFor="let event of events" class="eventContainer" (click) = "navToEvent(event.id)">
            <p class="name">{{ event.name }}</p>
            <p class="type">{{event.type.name}}</p>
        </div>
    </div>
    
    <button class="newEvents" (click) = "loadMoreEvents()">Смотреть больше</button>
</div>
